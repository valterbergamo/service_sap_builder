services:
  sapui5-app:
    build: .
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "8006:8081"
    volumes:
      - .:/home/node/app:delegated
      - ui5_node_modules:/home/node/app/node_modules
    networks:
      - sap-builder-network

volumes:
  ui5_node_modules:

networks:
  sap-builder-network:
    external: true
